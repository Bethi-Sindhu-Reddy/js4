<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = +prompt("enter 1st value");
        let b=+prompt("enter 2nd value");
        console.log('a>b:', a>b);
        console.log('a==b:',a==b);
        console.log('a===b:',a===b);
        console.log('a>=b:',a>=b);
        console.log(a<=b);
        console.log(a>b);
        console.log(a<b);
            

//evenorodd
let eo=+prompt("enter a number");
let evenorodd=(eo%2==0)?"even":"odd";
console.log(evenorodd);
  

//temp
let f=+prompt("enter temp");
let temp=(f>30)?"hot":(f>=20)?"warm":"cold";
console.log(temp);


//age
let e=+prompt("enter age");
let age=(e>=18)?"major":"minor";
console.log(age);

//marks
let m=+prompt("enter marks");
let marks=(m>=90)?"A":(m>=75)?"B":(m>=60)?"c":(m<=40)?"D":fail;
console.log(marks);

        
    </script>
</body>
</html>
